<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <title>Bootstrap Sandbox</title>
</head>

<body class="bg-light text-dark">
<div class="container p-5 mb-5">

    <h2 class="display-6 mb-3 text-center">Créer un Carousel </h2>


    <div class="row">
        <div class="col-12 col-md-8 mx-auto">

          <!-- Créez un carrousel defilement auto  -->
        
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-interval="500" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./src/geisha.jpg" class="d-block w-50" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./src/chateau-kyoto.jpg" class="d-block w-50" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./src/kyoto2.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>


    




    <div class="row">
        <div class="col-12 col-md-8 mx-auto">
          

</body>
</html>
